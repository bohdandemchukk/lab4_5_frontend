<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <header class="amazon-header">
      <section class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </section>

      <section class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </section>

      <section class="amazon-header-right-section">

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </section>
    </header>
    
    <main class="main">
      <div class="filters-panel">
        <h3>Filters</h3>
        <div class="filter-category">
          <h4>Categories</h4>
          <label><input type="checkbox" value="clothing" class="category-filter"> Clothing</label><br>
          <label><input type="checkbox" value="home" class="category-filter"> Home</label><br>

        </div>
        <div class="filter-price">
          <h4>Price</h4>
          <label>Min: <input type="number" class="min-price" placeholder="0"></label><br>
          <label>Max: <input type="number" class="max-price" placeholder="1000"></label><br>
          <button class="apply-filters">Apply</button>
        </div>
        </div>



      <div class="products-grid js-products-grid">
      </div>

    </main>

    <div class="product-modal">
      <div class="modal-content">
        <div class="modal-product-image">
          <img class="modal-image" src="" alt="Product Image">
        </div>
        <div class="modal-product-description">
          <h2 class="modal-name"></h2>
          <p class="modal-description"></p>
          <p><strong>Price: </strong>$<span class="modal-price"></span></p>
        </div>
      </div>
    </div>




  <script type = "module" src = "scripts/amazon.js">

  </script>

  </body>
</html>
